<!DOCTYPE html>
<html>

<head>
    <title>personal form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>personal details form:</legend>
        <label>name</label><br>
        <input type="text" id="name" placeholder=""><br><br>
        <label>email id</label><br>
        <input type="text" id="email"><br><br>
        <label>contact number (this will be hidden)</label><br>
        <input type="password" id="contact"><br><br>
        <label>gender</label><br>
        <input type="radio" id="female" name="gender" value="female">female<br><br>
        <input type="radio" id="male" name="gender" value="male">male<br><br>
        <label>favorite city</label><br>
        <input type="checkbox" id="city" value="new dheli">new dheli<br><br>
        <input type="checkbox" id="city" value="mumbai">mumbai<br><br>
        <label>birthday</label><input type="date">
        <input type="submit">
        </fieldset>
    </form>
</body>

</html>
